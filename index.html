<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-display">
            <div class="time">
                <span class="hour">00:</span>
                <span class="minute">00:</span>
                <span class="second">00</span>
            </div>
        </div>
        
        <div class="text">
            <p class="text1">Hour</p>
            <p class="text2">Minute</p>
            <p class="text3">Second</p>
        </div>
        
        <div class="button-container">
            <button class="btn1 neon-btn">Start</button>
            <button class="btn2 neon-btn">Stop</button>
            <button class="btn3 neon-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
